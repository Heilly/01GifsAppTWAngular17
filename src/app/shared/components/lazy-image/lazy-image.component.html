<div class="d-flex justify-content-center">
    <img 
    [src]="url"
    [alt]="alt"
    class="object-center"
    (load)="onLoad()"
    [ngStyle]="{display: hasLoader ? '' : 'none' }">

    <img 
    *ngIf="!hasLoader"
    class="object-center"
    src="/assets/loader.svg"
    height="35" width="35" class="mt-3">
</div>

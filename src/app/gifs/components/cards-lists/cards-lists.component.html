<div class="p-4 sm:ml-64">
  <div class="p-4">
    
    <div class="grid grid-cols-2 gap-2 mb-4  lg:grid-cols-5 md:grid-cols-3 md:gap-3 sm:grid-cols-2 sm:gap-2">

      @for (gif of gifsList(); track gif.id) {
          <app-card-gifs [gif]="gif" />
        
      } @empty {
        <div class="p-4 mb-4 text-lg text-blue-800 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400" role="alert">
          <span class="font-medium">No hay Gifs para mostrar</span>
        </div>
      }
  </div>
</div>

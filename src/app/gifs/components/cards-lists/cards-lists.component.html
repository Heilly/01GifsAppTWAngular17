<div class="p-4 sm:ml-64">
  <div class="p-4">

    @if (isCopy) {
      <div class="flex items-center p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400" role="alert">
        <svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
        </svg>
        <span class="sr-only">Info</span>
        <div>
          <span class="font-medium">Copia de la url!</span> satisfactoriamente
        </div>
      </div>
        }
    
    <div class="grid grid-cols-2 gap-2 mb-4  lg:grid-cols-5 md:grid-cols-3 md:gap-3 sm:grid-cols-2 sm:gap-2">

      @for (gif of gifsList(); track gif.id) {
          <app-card-gifs [gif]="gif" (myevent)="isCoped($event)" />
        
      } @empty {
        <div class="p-4 mb-4 text-lg text-blue-800 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400" role="alert">
          <span class="font-medium">No hay Gifs para mostrar</span>
        </div>
      }
  </div>
</div>
